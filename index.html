<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="./assets/images/logo.svg" alt="Alura logo">
    </header>
    <main>
        <section class="text">
            <textarea name="text" class="textarea" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <p class="advice"><img src="./assets/images/exclamation_circle.svg" alt="exclamation circle"> Solo letras minúsculas y sin acentos</p>
            <div class="buttons">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="message">
            <article class="message-box">
                <div class="small-box">
                    <p class="no-message">
                        Ningún mensaje fue encontrado
                    </p>
                    <p class="message-text">
                        Ingresa el texto que desees encriptar o desencriptar.
                    </p>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
